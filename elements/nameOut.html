<link rel="import" type="text/css" href="../bower_components/polymer/polymer.html">

<dom-module name="name-out">
	<style type="text/css">
		h1 {
			color: green;
		}
	</style>
	<template>
		<h1>{{firstName}} {{lastName}}</h1>
		<h2>{{fullName}}</h2>
	</template>
	<script>
		Polymer({
			is: 'name-out',
			properties: {
				firstName: {
					type: String,
					value: 'Ken'
				},
				lastName: {
					type: String,
					value: 'G'
				},
				fullName: {
					type: String,
					computed: 'computeFullName(firstName, lastName)'
				}
			},

			computeFullName: function(firstName, lastName) {
				return firstName + ' ' + lastName;
			}
		});
	</script>
</dom-module>
