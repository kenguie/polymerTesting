<link rel="import" type="text/css" href="../bower_components/polymer/polymer.html">

<dom-module name="hello-world">
	<style type="text/css">
		h1 {
			color: green;
		}
	</style>
	<template name="{{name}}">
		<h1>Hello {{name}}</h1>
	</template>
	<script>
		Polymer({
			is: 'hello-world',
				properties: {
					name: String
				},
				hostAttributes: {
					name: 'World!'
				}
		});
	</script>
</dom-module>
