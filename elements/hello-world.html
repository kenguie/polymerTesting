<link rel="import" type="text/css" href="../bower_components/polymer/polymer.html">

<dom-module name="hello-world">
	<style type="text/css">
		h1 {
			color: green;
		}
	</style>
	<template>
		<ul>
			<template is="dom-repeat" items="{{names}}">
				<li>Hello {{item.name}}</li>
			</template>
		</ul>
	</template>
	<script>
		Polymer({
			is: 'hello-world',
			ready: function() {
				this.names = [
					{name: 'Bill'},{name: 'Susan'},{name: 'Kate'}
				];
			}	
		});
	</script>
</dom-module>
