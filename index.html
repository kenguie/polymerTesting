<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polymer</title>

<style is="custom-style">
	hello-world::shadow h1 {
		color: blue;
	}

	tool-box::shadow .purple {
		background-color: purple !important;
	}

	tool-box::shadow .orange {
		background-color: orange !important;
	}

	tool-box::shadow .gray {
		background-color: gray !important;
	}
</style>

<style type="text/css">
	h1 {
		color: red;
	}
</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="import" href="elements/hello-world.html">
	<link rel="import" href="elements/nameOut.html">
	<link rel="import" href="elements/tool-box.html">
	<link rel="import" href="bower_components/google-map/google-map.html">

</head>
<body>
	<hello-world name="Ken"></hello-world>
	<h1>Just a regular H1</h1>
	<hello-world></hello-world>
	<name-out first-name="Ken" last-name="G"></name-out>
	<tool-box></tool-box>
	<tool-box></tool-box>
	<tool-box></tool-box>
	<tool-box></tool-box>

	<google-map latitude="40.7141667" longitude="-74.0063889">
		<google-map-marker latitude="40.7141667" longitude="-74.0063889" title="NY" draggable="true"></google-map-marker>
	</google-map>


<script type="text/javascript">
	$(document).ready(function(){
		$('tool-box:nth-of-type(2)').find('#CDEV-toolbox').addClass('orange');
		$('tool-box:nth-of-type(3)').find('#CDEV-toolbox').addClass('gray');
		$('tool-box:last').find('#CDEV-toolbox').addClass('purple');
	});
</script>

</body>
</html>
